<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
  </head>
  <body>
    <div class="game-wrapper">
      <button type="button" class="restart-btn">Play Again</button>

      <div class="options-wrapper">
        <button type="button" class="rotate-btn"></button>
        <button type="button" class="random-btn"></button>
      </div>

      <!-- Side panel -->
      <div class="playerShips"></div>

      <div class="grid-container">
        <div id="real-player-board" class="board"></div>
        <div id="computer-board" class="board disable"></div>
      </div>
    </div>
  </body>
</html>
