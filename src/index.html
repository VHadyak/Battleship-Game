<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
  </head>
  <body>
    <div class="header">Battleship</div>
    <div class="game-wrapper">
      <div class="grid-container">
        <div class="options-wrapper">
          <button type="button" class="restart-btn">Restart</button>
          <button type="button" class="random-btn">Ran</button>
          <button type="button" class="rotate-btn">Rot</button>
        </div>
        <div class="player-board-wrapper">
          <p class="real-player-status">Place your ships on the board!</p>

          <div class="col-labels real-label">
            <span>A</span>
            <span>B</span>
            <span>C</span>
            <span>D</span>
            <span>E</span>
            <span>F</span>
            <span>G</span>
            <span>H</span>
            <span>I</span>
            <span>J</span>
          </div>
          <div class="row-wrapper">
            <div class="row-labels real-label">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span>10</span>
            </div>
            <div id="real-player-board" class="board"></div>
          </div>
        </div>

        <div class="vs">VS</div>

        <div class="computer-board-wrapper">
          <p class="computer-player-status"></p>

          <div class="col-labels computer-label dim">
            <span>A</span>
            <span>B</span>
            <span>C</span>
            <span>D</span>
            <span>E</span>
            <span>F</span>
            <span>G</span>
            <span>H</span>
            <span>I</span>
            <span>J</span>
          </div>
          <div class="row-wrapper">
            <div class="row-labels computer-label dim">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span>10</span>
            </div>
            <div id="computer-board" class="board disable dim"></div>
          </div>
        </div>
      </div>

      <!-- Side panel -->
      <div class="playerShips"></div>
    </div>
  </body>
</html>
